name: ngopay
description: UI Toolkit for the Ngopay Flutter Application
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.5
  curved_progress_bar: ^1.0.2
  shimmer: ^2.0.0
  flutter_svg: ^1.1.5

  # Util
  pubspec_parse: ^1.2.1

  # Router
  beamer: ^1.5.3

  # Local Data
  shared_preferences: ^2.0.15

  # State Framework
  hooks_riverpod: ^2.0.2
  riverpod_annotation: ^1.0.2
  freezed_annotation: ^2.1.0

  # Network
  dio: ^4.0.6
  http: ^0.13.5
  web_socket_channel: ^2.2.0

  # Candle Chart lib
  syncfusion_flutter_charts: ^20.3.47
  candlesticks:
    git:
      url: https://github.com/r-mzy47/candlesticks
  easy_web_view:
    git:
      url: https://github.com/rodydavis/easy_web_view

  url_launcher: ^6.1.5
  #瀑布流
  flutter_staggered_grid_view: ^0.6.2
  #生命周期
  lifecycle: ^0.6.0
  #跑马灯
  marquee: ^2.2.3
  #播放器
  video_player: ^2.4.7

  # 状态管理
  #  provider: ^6.0.3
  get: 4.6.5
  permission_handler: ^10.0.0
  package_info_plus: ^1.4.3+1

  #网络
  dio_http_cache: ^0.3.0
  dio_cookie_manager: ^2.0.0
  cookie_jar: ^3.0.1
  #网络状态监听
  connectivity: ^3.0.6
  #持久化数据库
  localstorage: ^4.0.0+1
  share: ^2.0.4
  logger: ^1.1.0

  flutter_screenutil: ^5.5.4
  #toask
  fluttertoast: ^8.0.8
  #网络图片库
  cached_network_image: ^3.2.1
  #下拉刷新
  easy_refresh: ^3.0.4+2
  pull_to_refresh_notification: ^2.3.0
  #闪光
  auto_size_text: ^3.0.0
  waterfall_flow: ^3.0.2
  webview_flutter: ^3.0.4
  flutter_swiper_view: ^1.1.8
  #bugly
  flutter_bugly: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  freezed: ^2.1.1
  build_runner: ^2.0.0
  json_serializable: ^6.3.0
  riverpod_generator: ^1.0.2
  very_good_analysis: ^2.0.4

dependency_overrides:
  json_serializable: ">=4.1.4 <=6.3.0"
  permission_handler: ">=9.2.0 <=10.0.0"
  analyzer: ">=4.2.0 <6.0.0"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  # generate: true
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-Italic.ttf
          weight: 400
          style: italic

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/jsons/
    - assets/data/
    - assets/icons/
    - assets/videos/
    - assets/
